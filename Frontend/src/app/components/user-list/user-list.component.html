<div class="container">
    <div class="tittle">
        <h4>Listado usuarios</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar usuario</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr class="table-primary">
          <th scope="row">NOMBRE</th>
          <td>CORREO</td>
          <td>EDAD</td>
          <td></td>
        </tr>
      </thead>
      <tbody>  
        <tr *ngFor="let item of listUsers">
          <th>{{item.nombre}}</th>
          <td>{{item.correo}}</td>
          <td>{{item.edad}}</td>
          <td>
            <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">Editar</button>
            <button (click)="deleteUser(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
            </td>
        </tr>
      </tbody>
    </table>
</div>
